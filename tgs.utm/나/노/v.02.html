<html>
<head>
    <title>v.d</title>
    <style>
        body {
            background-color: rgb(65, 106, 92);
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .c {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
        }

        th, td {
            border: 1px solid #333;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: rgb(65, 106, 92);
            color: white;
        }

        .price {
            font-weight: bold;
            color: #2c5f4f;
        }

        .stock-info {
            font-size: 12px;
            color: #666;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: rgb(65, 106, 92);
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: rgb(50, 85, 74);
        }
    </style>
</head>
<body>
    <div class="c">
        <h1>WARUNG SIAPA</h1>

        <table>
            <tr>
                <th>No</th>
                <th>Nama Barang</th>
                <th>Harga</th>
                <th>Stok</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Kopi Bubuk</td>
                <td class="price">Rp 2.000</td>
                <td>3</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Kecap Manis</td>
                <td class="price">Rp 3.000</td>
                <td>6</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Kecap Asin</td>
                <td class="price">Rp 1.500</td>
                <td>2</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Teh Celup</td>
                <td class="price">Rp 1.000</td>
                <td>10</td>
            </tr>
            <tr>
                <td>5</td>
                <td>Gula Pasir 1kg</td>
                <td class="price">Rp 5.000</td>
                <td style="color: red;">HABIS</td>
            </tr>
        </table>

        <div class="stock-info">
            <p><strong>Info:</strong> Untuk pemesanan hubungi 0888-8888-8888</p>
        </div>

        <form>
            <h3>Form Pesan Barang</h3>
            <label for="nama">Nama Pembeli:</label>
            <input type="text" id="nama" name="nama" placeholder="Masukkan nama Anda" required>

            <label for="barang">Pilih Barang:</label>
            <select id="barang" name="barang" required>
                <option value="">-- Pilih Barang --</option>
                <option value="Kopi Bubuk">Kopi Bubuk</option>
                <option value="Kecap Manis">Kecap Manis</option>
                <option value="Kecap Asin">Kecap Asin</option>
                <option value="Teh Celup">Teh Celup</option>
            </select>

            <label for="jumlah">Jumlah:</label>
            <input type="number" id="jumlah" name="jumlah" min="1" placeholder="Jumlah yang ingin dipesan" required>

            <button type="submit">Pesan Sekarang</button>
        </form>
    </div>
</body>
</html>
